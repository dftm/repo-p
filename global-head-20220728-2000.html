<style>
    /* The Modal (background) */

    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        bottom: 0%;
        right: 0%;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 28% 0% 0% 51%;
        padding: 20px;
        border: 1px solid #888;
        width: 44%;
        height: 44%;
        position: absolute;
        min-height: 350px;
        min-width: 450px;
        overflow: auto;
    }



    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<style type="text/css">
    /*   <!-- Start Homepage Styles - DIV is needed --> */
    /* remove outline on the course details page title / register box */
    .dp-summary-wrapper {
        border: none;
    }

    a.coursebox-container {
        width: 250px;
        border: 1px solid #D6D5D5;
    }

    a.coursebox-container .coursebox-text {
        font-size: 24px;
        text-decoration: underline;
        text-decoration-color: #DC2F30;
    }

    .header-button-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header-button {
        vertical-align: middle;
        overflow: hidden;
        color: #FFFFFF;
        background: #FF0A00;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 20px;
        padding-right: 20px;
        margin-top: 40px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-size: 14px;
        line-height: 24px;
        font-weight: 500;
        text-align: left;
        letter-spacing: 2px;
        text-transform: uppercase;
        border-bottom: 2px solid #1e2f45;
    }

    .header-button:hover,
    .header-button:focus {
        color: #FFFFFF;
        border: .5px solid #fff;
        text-decoration: underline;
        color: #1e2f45;
    }

    .ch-button-wrapper {
        width: 102%;
        display: flex;
        justify-content: left;
        align-items: center;
        padding-bottom: 35px;
    }

    .ch-button {
        font-weight: 300;
        letter-spacing: 0.03em;
        vertical-align: middle;
        color: #FFFFFF;
        background: #FFFFFF;
        padding: 16px 24px 16px;
        margin: 0px 10px;
        border-radius: 5px;
    }

    .ch-button:hover,
    .ch-button:focus {
        color: #FFF;
        background: #fff;
        box-shadow: 0 0 0 1px #dc5c4c;
    }


    .ch-wrapper {
        margin: auto;
        min-height: 455px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row-reverse;
    }

    .ch-section {
        color: #ffffff;
        display: flex;
        width: 55% !important;
        margin-top: 130px;
        flex-direction: column;
        justify-content: right;
        align-items: right;
        margin-bottom: 0px;
    }

    .ch-title {
        font-size: 30px;
        /*font-weight: bold !important;*/
        width: 105%;
        text-align: right;
        margin-bottom: 20px;
        margin-right: 10px;
        padding: 20px;
        /*      color: #E20017; */
        color: #FFFFFF;
        /*background-color: #040707;*/
        background-color: rgba(3, 25, 45, 1);
        /* background:radial-gradient(rgb(3, 25, 45), transparent);*/
        line-height: 25pt;
    }

    .ch-sub-title {
        font-size: 18px;
        font-weight: light;
        width: 100%;
        margin-bottom: 50px;
    }

    @media only screen and (min-width: 1213px) {
        .ch-wrapper {
            width: 1215px;
        }

        .ch-section {
            width: 70%;
        }

        .ch-sub-title {
            margin-bottom: 0px;
        }
    }

    /* START Catalog/Series Header Forced to Full Width snippet. */
    .catalog-center-width.one-col-full {
        width: 100% !important;
        max-width: 100% !important;
        padding: 0;
    }

    .storefront .top-row {
        padding: 0;
        /* background: url(); */
        background-size: cover;
        background-position-x: center;
        background-position-y: center;
        background-repeat: no-repeat;
        position: relative;
        height: 100%;
        /* margin-top: -420px; */
    }

    /* remove the 6px of left padding that catalog-header normally has */
    .catalog-center-width .catalog-header {
        padding: 0;
        margin-bottom: 40px;
    }

    /* END Catalog/Series Header Forced to Full Width snippet. */

    /*.active {background-color: #1c1d1f !important} */


    #catalog-courses {
        margin-left: auto;
        /* justify-content: left; */
    }

    .fixed {
        position: fixed;
        top: 0;
    }

    /* Start Small Quick Nav Button stylings */
    .quick-nav-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        Margin-top: 50px;
        margin: 20px;
        margin-bottom: -20px;
    }

    .quick-nav-button {
        width: 205px;
        display: flex;
        background-color: #E20017;
        margin: 15px 7.5px;
        align-items: center;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        border-radius: 4px;
    }

    a.quick-nav-button:hover {
        background-color: #D6D5D5;
    }

    }

    }

    }

    /* START Sign Up Form  */
    .socialaccount_providers {
        display: none;
    }

    /* END Sign Up Form  */

    /*-- Start Tag based Page Separator JS/CSS --> */
    /* Set font size for section separator titles */
    a.coursebox-container[data-tags*="section"] .coursebox-text {
        font-size: 30px
    }

    /* Set font size for separator sub-titles */
    a.coursebox-container[data-tags*="section"] .coursebox-text-description {
        font-size: 32px;
        color: #E20017;
        font-weight: bold;
        font-weight: bold;
    }

    /* remove all standard course tile styling, add 100% page width */
    a.coursebox-container[data-tags*="section"] {
        padding: 10px !important;
        text-align: center !important;
        width: 100% !important;
        border-bottom-style: dotted;
        min-height: unset !important;
        background-color: transparent !important;
        box-shadow: none !important;
        pointer-events: none !important;
        border: none !important;
        border: 1px solid #ffffff !important;
        height: 55px !important;
        padding: 0px !important;
        margin: 20px;
        background: #ffffff !important;
        color: black !important;
        /*   opacity: 0.125; */
    }

    /* hide course price/CTA text, tile image, hide separator courses from search */
    a.coursebox-container[data-tags*="section"] .storefront-price,
    .search a.coursebox-container[data-tags*="section"],
    a.coursebox-container[data-tags*="section"] .coursebox-image {
        display: none !important;
    }

    /*-- End Tag based Page Separator JS/CSS --> */
</style>
